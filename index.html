<!DOCTYPE html>
<html>
    <head>
        <title>Slambook!</title>
        <link rel="stylesheet" href="jamessomo.css">
    </head>
    <body>
        <div>
        <form>
            <label>
                Name:
                <input type="text"name="Name"placeholder="Last Name, First Name">
            </label><br>
            <label>
                Email:
                <input type="Email"name="Email"placeholder="you@gmail.com">
            </label><br>
            <label>
                Contact Number:
                <input type="Contact number"name="Mobile"placeholder="(63+)xxx-xxx-xxxx">
            </label><br>
            <label>
                Facebook URL:
                <input type="Facebook URL"name="Facebook URL"placeholder="facebook.com/user">
            </label><br>
            <label>
                Search:
                <input type="Search"name="Search"placeholder="Search here">
            </label><br>
            <label>
                Favorite number:
                <input type="number"name="Favorite Number"min="0"max="20"value="0">
            </label>
            <label>
                Motto:
                <textarea name="Motto"rows="3"placeholder="Write your motto here"></textarea>
            </label><br>
            <fieldset>
                <legend>
                    Preffered Snacks:
                </legend>
                <label>
                    <input type="checkbox"name="snacks"value="Chips">Chips
                </label><br>
                <label>
                    <input type="checkbox"name="snacks"value="Chocolates">Chocolates
                </label><br>
                <label>
                    <input type="checkbox"name="snacks"value="Fruits">Fruits
                </label><br>
                <label>
                    <input type="checkbox"name="snacks"value="Cookies">Cookies
                </label><br>
            </fieldset><br>
            <fieldset>
                <legend>
                    Dream Vacation:
                </legend>
                <label>
                    <input type="radio"name="vacation"value="Beach">Beach
                </label><br>
                <label>
                    <input type="radio"name="vacation"value="Mountains">Mountains
                </label><br>
                <label>
                    <input type="radio"name="vacation"value="City">City
                </label><br>
                <label>
                    <input type="radio"name="vacation"value="Countryside">Countryside
                </label><br>
            </fieldset><br>
            <fieldset>
                <legend>
                    Preferred Music Genre:
                </legend>
                <select name="music">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip-hop">Hip-hop</option>
                    <option value="Classical">Classical</option>
                </select>
            </fieldset><br>
            <button type="reset">Reset</button><br>
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
